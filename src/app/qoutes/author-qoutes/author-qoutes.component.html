<div fxLayout="column" [ngStyle.gt-sm]="{'margin-top':'10vh'}" style="margin-top:8vh;">
    <div fxLayout="row">
        <!-- FOR LEFT GAP -->
        <div fxFlex.gt-md="33" fxFlex.gt-sm="25" fxFlex.gt-xs="15"></div>
        <div fxFlex>
            <div fxLayout="row" style="margin-top: 3vh">
                <div fxFlex>
                    <!-- HEADER -->
                    <div fxLayout="row">
                        <div fxFlex style="display: flex;justify-content: center;">
                            <div class="textHeader" [ngStyle.xs]="{'font-size': '1.30rem'}" style="cursor: default;">
                                {{authorName}}
                                <i>~Quotes</i>
                            </div>
                        </div>
                    </div>

                    <!-- {{ introText }} -->


                    <!-- CONTENT -->
                    <div class="cardStyle1" fxLayout="row" *ngFor="let item of qoutesList;let index=index"
                        style="margin-top:5px;">
                        <div fxFlex style="display: flex;justify-content: center;">
                            <mat-card [ngStyle.xs]="{'width': '-webkit-fill-available'}" class="cardStyle"
                                style="margin-top: 35px;">
                                <mat-card-content style="padding-top: 5px;">
                                    <img style="width: 40px;height: 25px;" src="../../../assets/images/doubleQuote.png">
                                    <p class="textFont" style="margin-top: 15px;">
                                        {{item.qoutes}}
                                    </p>
                                    <p class="textFont2 authorName">
                                        ~{{item.authorName}}
                                    </p>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOR RIGHT GAP -->
        <div fxFlex.gt-md="33" fxFlex.gt-sm="25" fxFlex.gt-xs="15"></div>
    </div>

    <div fxLayout="row" style="margin-top: 50px;">
        <div fxFlex>
            <mat-divider></mat-divider>
        </div>
    </div>


    <ng-container *ngIf="allLoaded">
        <!-- RELATED AUTHORS -->
        <div class="textHeader2" style="margin-top:40px;text-align:center;">
            Related Authors
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap.gt-xs="20px"
            *ngIf="getRelatedAuthors(authorName).length > 0">
            <div fxFlex.lt-sm="95%" fxFlex.sm="45%" fxFlex.md="30%" fxFlex.gt-md="20%"
                *ngFor="let rel of getRelatedAuthors(authorName)">
                <mat-card class="authorCard" (click)="router.navigate(['/author/' + rel.id + '/' + rel.name])"
                    style="margin-top: 25px; cursor: pointer;">
                    <mat-card-content class="textFont">
                        {{ rel.name }} Quotes
                    </mat-card-content>
                </mat-card>
            </div>
        </div>


        <!-- AUTHORS -->
        <app-authors [fromHome]="true"></app-authors>

        <div fxLayout="row" style="margin-top: 50px;">
            <div fxFlex>
                <mat-divider></mat-divider>
            </div>
        </div>

        <!-- TOPICS -->
        <app-topics [fromHome]="true"></app-topics>

        <div style="height: 100px;"></div>

        <!-- FOOTER -->
        <app-footer></app-footer>
    </ng-container>
</div>
