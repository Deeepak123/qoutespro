<div fxLayout="column" [ngStyle.xs]="{'margin-top':'10vh'}" style="margin-top:17vh;">
    <div fxLayout="row">
        <div fxFlex>
            <div fxLayout="row">
                <div fxFlex>
                    <!-- HEADER -->
                    <div fxLayout="row">
                        <div fxFlex>
                            <div class="textHeader" [ngStyle.xs]="{'font-size': '1.30rem'}"
                                fxLayoutAlign="center center">Authors</div>
                        </div>
                    </div>

                    <!-- SEARCH -->
                    <div fxLayout="row" style="margin-top: 15px;">
                        <div fxFlex style="justify-content: center;display: flex;">
                            <input [(ngModel)]="searchText" type="text" class="form-control"
                                placeholder="Search Author..." style="width: 60%;" [ngStyle.lt-sm]="{'width':'75%'}"
                                [ngStyle.sm]="{'width':'75%'}">
                        </div>
                    </div>

                    <!-- CONTENT -->
                    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap.gt-xs="20px">
                        <div fxFlex.lt-sm="90%" fxFlex.sm="45%" fxFlex.md="30%" fxFlex.gt-md="20%"
                            *ngFor="let item of authorsList | searchFilter:searchText;let index=index"
                            onmouseover="this.style.boxShadow='12px 14px 25px rgba(0, 0, 0, 0.4)';"
                            onmouseout="this.style.boxShadow='none';">
                            <mat-card (click)="selectedAuthor(item)" style="margin-top: 25px;cursor: pointer;">
                                <!-- <mat-card-header style="justify-content: center;margin: 0px;">
                                    <div mat-card-avatar class="imageIcon"></div>
                                </mat-card-header> -->
                                <mat-card-content class="textFont">
                                    {{item.authorName}}
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="height: 100px;"></div>
