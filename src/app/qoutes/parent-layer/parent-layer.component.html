<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-12">
            <mat-drawer-container class="drawer-container" [hasBackdrop]="true">
                <!-- Drawer: remove Bootstrap grid width classes; use CSS width -->
                <mat-drawer #drawer mode="over" position="end" class="matDrawerStyle">
                    <app-menu-list [drawer]="drawer"></app-menu-list>
                </mat-drawer>

                <mat-drawer-content>
                    <!-- Remove Bootstrap .col on card; keep it simple and solid -->
                    <mat-card class="mat-elevation-z6 matCardStyle">
                        <!-- Fixed navbar; no inline styles -->
                        <nav class="navbar fixed-top navbar-light primary-txt-color main-navbar">
                            <div class="row nav-row w-100 m-0">

                                <!-- LOGO (left) -->
                                <div class="col-4 col-sm-2 d-flex align-items-center">
                                    <img (click)="routTo('/')" class="img-fluid logoSmall d-sm-none"
                                        src="../../../assets/images/iadorequotes-logo-transparent-master.png"
                                        alt="I Adore Quotes Logo" style="cursor:pointer" />
                                    <img (click)="routTo('/')" class="img-fluid logoBig d-none d-sm-block"
                                        src="../../../assets/images/iadorequotes-logo-transparent-master.png"
                                        alt="I Adore Quotes Logo" style="cursor:pointer" />
                                </div>

                                <!-- MIDDLE MENU (center) -->
                                <div class="col-4 col-sm-6 d-flex align-items-center ">
                                    <div
                                        class="d-none d-sm-flex align-items-center w-100 justify-content-start menu-buttons">
                                        <button mat-button class="textFont" [ngClass]="{ 'active': router.url === '/' }"
                                            (click)="routTo('/')">Home</button>
                                        <button mat-button class="textFont"
                                            [ngClass]="{ 'active': router.url === '/topics' }"
                                            (click)="routTo('/topics')">Topics</button>
                                        <button mat-button class="textFont"
                                            [ngClass]="{ 'active': router.url === '/authors' }"
                                            (click)="routTo('/authors')">Authors</button>

                                        <!-- <button mat-button class="textFont"
                                            [ngClass]="{ 'active': router.url === '/collections' }"
                                            (click)="routTo('/collections')">ðŸ”¥Trending Quotes</button> -->
                                    </div>
                                </div>

                                <!-- SEARCH + MENU (right) -->
                                <div class="col-4 col-sm-4 d-flex justify-content-end align-items-center">
                                    <!-- Search -->
                                    <div class="search-container d-none d-sm-block">
                                        <div class="position-relative">
                                            <input [(ngModel)]="searchedKeyword" placeholder="Search..."
                                                name="globalSearch" autocomplete="off" maxlength="30" type="text"
                                                class="form-control search-input" (keydown.enter)="searchGlobal()">
                                            <img *ngIf="(searchedKeyword?.length ?? 0) > 2" (click)="searchGlobal()"
                                                src="../../../assets/images/searchIcon.svg" class="searchIcon"
                                                alt="Search">
                                        </div>
                                    </div>

                                    <!-- Hamburger -->
                                    <span class="material-icons menu-icon ms-2" (click)="openToggle()">menu</span>
                                </div>

                            </div>
                        </nav>


                        <!-- Single, stable scroll container -->
                        <div class="content-scroll" id="contentScroll">
                            <router-outlet></router-outlet>
                        </div>
                    </mat-card>
                </mat-drawer-content>
            </mat-drawer-container>
        </div>
    </div>
</div>
