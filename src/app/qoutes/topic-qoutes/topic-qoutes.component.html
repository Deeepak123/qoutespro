<div fxLayout="column" [ngStyle.gt-sm]="{'margin-top':'13vh'}" style="margin-top:8vh;">
    <div fxLayout="row">
        <!-- FOR LEFT GAP -->
        <!-- <div fxFlex.gt-md="33" fxFlex.gt-sm="25" fxFlex.gt-xs="15"></div> -->
        <div fxFlex>
            <div fxLayout="row" style="margin-top: 3vh">
                <div fxFlex>
                    <div fxLayout="row">
                        <div fxFlex style="display: flex;justify-content: center;">
                            <div class="textHeader" [ngStyle.xs]="{'font-size': '1.30rem'}" style="cursor: default;">
                                {{topicName}}
                                <i>~Quotes</i>
                            </div>
                        </div>
                    </div>


                    <!-- {{ introText }} -->


                    <p class="textFont4"
                        [ngStyle.xs]="{'font-size':'1.05rem', 'padding-left':'30px', 'padding-right':'30px'}"
                        style="margin-top: 15px;">
                        {{ displayedText }}
                        <span *ngIf="showReadMore" (click)="onReadMore()"
                            style="cursor:pointer;text-decoration: underline;font-weight: bold;"> Read
                            More...</span>
                    </p>


                    <!-- CONTENT -->
                    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="center start"
                        style="margin-top: 5px;padding-left: 16px;">
                        <div fxFlex.lt-sm="95%" fxFlex.sm="45%" fxFlex.md="45%" fxFlex.lg="30%"
                            *ngFor="let item of qoutesList; let index = index">
                            <div fxFlex>
                                <mat-card [ngStyle.xs]="{'width': '-webkit-fill-available'}" class="cardStyle"
                                    style="margin-top: 35px;">
                                    <mat-card-content style="padding-top: 5px;">
                                        <img style="width: 40px;height: 25px;margin-top:9px;"
                                            src="../../../assets/images/doubleQuote.png">
                                        <button mat-icon-button matTooltip="Copy Quote" class="topRightBtn1"
                                            (click)="copyQuote(item)">
                                            <mat-icon>content_copy</mat-icon>
                                        </button>
                                        <button mat-icon-button matTooltip="View Quote as Image" class="topRightBtn"
                                            (click)="openImageModel(item.qoutes, item.authorName ?? 'Unknown')">
                                            <mat-icon>photo_library</mat-icon>
                                        </button>
                                        <p class="textFont" style="margin-top: 20px;">
                                            {{item.qoutes}}
                                        </p>
                                        <p (click)="item.authorId ? selectedAuthor(item) : null"
                                            class="textFont2 authorName">
                                            ~{{item.authorName}}
                                        </p>
                                    </mat-card-content>
                                </mat-card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOR RIGHT GAP -->
        <!-- <div fxFlex.gt-md="33" fxFlex.gt-sm="25" fxFlex.gt-xs="15"></div> -->
    </div>

    <div fxLayout="row" style="margin-top: 50px;">
        <div fxFlex>
            <mat-divider></mat-divider>
        </div>
    </div>

    <ng-container *ngIf="allLoaded">
        <!-- Related Topics -->
        <div *ngIf="getRelatedTopics(topicName).length > 0" class="textHeader2"
            style="margin-top:40px;text-align:center;">Related Quote Topics</div>
        <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap.gt-xs="20px"
            *ngIf="getRelatedTopics(topicName).length > 0">
            <div fxFlex.lt-sm="95%" fxFlex.sm="45%" fxFlex.md="30%" fxFlex.gt-md="20%"
                *ngFor="let rel of getRelatedTopics(topicName); let index=index">
                <mat-card class="topicCard" (click)="router.navigate(['/topic/' + rel.id + '/' + rel.name])"
                    style="margin-top: 25px; cursor: pointer;">
                    <mat-card-content class="textFont">
                        {{ rel.name }} Quotes
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <!-- TOPICS -->
        <app-topics [fromHome]="true" [hideFooter]="true"></app-topics>

        <div fxLayout="row" style="margin-top: 0px;">
            <div fxFlex>
                <mat-divider></mat-divider>
            </div>
        </div>

        <!-- AUTHORS -->
        <app-authors [fromHome]="true" [hideFooter]="true"></app-authors>

        <div style="height: 100px;"></div>

        <!-- FOOTER -->
        <app-footer></app-footer>
    </ng-container>
</div>
